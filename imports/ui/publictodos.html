<template name="publicTodos" >
  <main role="main">
    <div class="container">
      <div class="row">
        <div class="col compTask">
          <label class="hide-incomplete">
          <input type="checkbox" id="hide" checked="{{hideIncomplete}}"> Show completed
          </label>
        </div>
      </div>
      <div class="row ">
      {{#each publicTask}}
        <div class="col-12 uniform border border-dark " id={{_id}}>
          <li class="{{checked}}">
            <input type="checkbox" id="chk" {{checked}} > 
            <input type="text " value="{{task}}" name="tasksName" style= "font-size: 1.5rem; " disabled>
            {{#if userField}}
            <div class="col-2 float-right">
              <i class="float-right fa fa-trash js-delTask adColor"></i>
            </div>
            <div class="row justify-content-between mx-2">
              <medium class="text-muted">by: {{createdBy}}</medium>
            </div>
             {{/ if}}
          </li>
        </div>
      {{/ each}}
      </div>       
    </div>
  </main>
</template> <!-- mainBody -->
