<template name="addTask">
	<div class="row my-3">
		<div class="col text-center">
			<button class="btn btn-outline-light" data-toggle="modal" data-target="#AddTaskModal">
				<i class="fa fa-plus js-AddTask"></i> Add a Task
			</button>
		</div>
	</div>
		
		<!-- Modal -->
	<div class="modal fade" id="AddTaskModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body"> 
					<div class="input-group mb-3 taskNameInput">
					  <input type="text" class="form-control" id="taskName" placeholder="New Task" aria-label="Recipient's username" aria-describedby="button-addon2">
					</div> <!-- taskName -->
					<div id={{_}}>
					<form>
							<input type="radio" id="p1" name="myForm" value="newPub" > Public 
							<input type="radio" id="p2" name="myForm" value="newPri"> Private
							<input type="text" id="statId">
					</form>
					</div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary js-closeMe" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary js-saveMe">Save</button>
	      </div>
	    </div>
	  </div>
	</div>
</template>
